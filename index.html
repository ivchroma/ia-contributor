
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting Scheduler - Contributor</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client"></script>
  </head>
  <body>
    <h1>This is a thing where the things go for the thing to do the th- HOLY SHIT IS THAT THE RED MIST</h1>
    <div id="buttonDiv"></div>

    <div class="container text-center" id="mainUI" style="display: none;">
      <h4 class="text-start"><u><div id="status"></div></u></h4>
      <div class="row">
        <div class="col-sm-3">
          <h3>Add Availability</h3>
          <form class="text-start">
            <div class="mb-3">
            <label for="startTime" class="form-label">From:</label>
            <input type="datetime-local" class="form-control" id="startTime" aria-describedby="startTimeField">
            </div>
            <div class="mb-3">
            <label for="endTime" class="form-label">Until:</label>
            <input type="datetime-local" class="form-control" id="endTime" aria-describedby="endTimeField">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="weekly">
              <label class="form-check-label" for="weekly">Repeat weekly</label>
              </div>
              <button id="timeAddButton" type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
          <h3>Remove Availability</h3>
          <form class="text-start">
            <div class="mb-3">
              <label for="removeID" class="form-label">ID:</label>
              <input type="text" class="form-control" id="removeID" aria-describedby="startTimeField">
              <button id="removeButton" type="submit" class="btn btn-primary">Remove</button>
            </div>
          </form>
        </div>


        <div class="col">
          <h3>Your Available Times:</h3>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col"><h4>From</h4></th>
              <th scope="col"><h4>Until</h4></th>
              <th scope="col"><h4>Weekly?</h4></th>
              <th scope="col"><h4>ID</h4></th>
              <th scope="col"><h4>Remove</h4></th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="contribScript.js" type="module"></script>
  </body>
</html>
